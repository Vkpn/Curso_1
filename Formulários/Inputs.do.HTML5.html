<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Inputs do HTML 5</title>
</head>
<body>
	<h1>Inputs do HTML 5</h1>
		<form>
			Color<input type="color" name="bgcolor"><br>
			Date<input type="date" name="data"><br>
			Datetime-local<input type="datetime-local" name="data local"><br>
			Email<input type="email" name="email"><br>
			Month<input type="month" name="mês"><br>
			Number<input type="number" name="nemro" min="2" max="10"><br>
			Tel<input type="tel" name="telefone"><br> <!-- Abre o teclado de celular do telefone, não tem muita diferença no pc-->
			Search<input type="search" name="busca"><br>
			URL<input type="url" name="endereço"><br>
			<input type="submit">
		</form>



</body>
</html>
