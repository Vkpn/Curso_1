<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário de Cadastro</title>
</head>
<body>
	<form >
		<fieldset>
			<legend>Dados Pessoais</legend>
			<input type="text" name="Name" placeholder="Nome"><br>
			<input type="text" name="LastMame" placeholder="Sobrenome"><br>
		
			Data de nascimento: <input type="date" name="BirthDay"><br>
		
			<input type="radio" name="gender" value="m"> Masculino<br>
			<input type="radio" name="gender" value="f"> Feminino<br>
			<input type="radio" name="gender" value="n" checked> Não informado<br>
		</fieldset>

		<fieldset>
			<legend>Horário da Palestra</legend>
			<select name="lecture">
				<option value="m">Manhã</option>
				<option value="t">Tarde</option>
				<option value="n">Noite</option>
			</select><br>
		</fieldset>
		<br>
			<input type="submit" value="Cadastrar">
		
	</form>


</body>
</html>
