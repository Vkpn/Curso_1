<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tabelas </title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Janeiro</th>
				<th>Fevereiro</th>
				<th>Março</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Sim</td>
				<td>Não</td>
				<td>Não</td>
			</tr>

			<tr>
				<td>Quente</td>
				<td>Frio</td>
				<td>Quente</td> 
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>Boas</td>
				<td>Ruins</td>
				<td>Boas</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
